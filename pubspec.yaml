name: pika
description: A new Flutter project.

# The following line prevents the package from being accidentally published to
# pub.dev using `flutter pub publish`. This is preferred for private packages.
publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.18.4 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  get: ^4.6.5
  get_storage: ^2.0.3
  dio: ^4.0.6
  google_fonts: ^3.0.1
  flutter_gen: ^5.1.0+1
  flutter_svg: ^1.1.6
  pinput: ^2.2.0
  swipe: ^0.0.1
  card_swiper: ^2.0.4
  flutter_sim_country_code: ^0.1.2
  smooth_page_indicator: ^1.0.0+2
  image_picker: ^0.8.6
  camera:
  camera_camera:

flutter_gen:
  output: lib/gen/
  line_length: 80

  integrations:
    flutter_svg: true

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0
  build_runner: ^2.3.2
  flutter_gen_runner: ^5.1.0+1

flutter:
  uses-material-design: true

  assets:
    - assets/images/
